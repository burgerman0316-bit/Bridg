<!DOCTYPE html>
<html>
<head>
    <title>Loading Site Preferences...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Global Dark Mode Styles & Font */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            text-align: center;
            
            /* TRUE DARK MODE BACKGROUND */
            background-color: #000; 
            color: #fff; /* White text for everything */
        }
        
        /* Container and Text Styles */
        #prompt-container {
            display: none;
            padding: 30px 40px;
            border: 1px solid #333; /* Darker border for the container */
            border-radius: 8px;
            background-color: black; /* Slightly lighter black for the container for depth */
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1); /* Subtle white shadow */
            max-width: 400px;
        }
        h1 {
            font-weight: 700;
        }
        #loading-message {
            font-size: 1.2em;
            font-weight: 700;
        }
        
        /* Black Button with White Outline (Slightly different than container color) */
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            
            /* Button Style: Black fill, White text, White outline */
            background-color: #000; 
            color: #fff;
            border: 2px solid #fff; /* White outline */
            border-radius: 5px;
            /*transition: background-color 0.3s, opacity 0.3s, border-color 0.3s; */
        }
        
        button:hover {
            background-color: #333; /* Lighter black on hover */
            border-color: #fff; /* Maintain white outline */
        }

    </style>
</head>
<body>

    <div id="loading-message">
        Checking your preferences and redirecting...
    </div>

    <div id="prompt-container">
        <h1>Welcome! Which site version do you prefer?</h1>
        <p>We'll remember your choice for next time.</p>
        <div>
            <button onclick="setPreferenceAndRedirect('new')">Go to New Homepage</button>
            <button onclick="setPreferenceAndRedirect('old')">Go to Old Homepage</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION: REPLACE THESE URLs ---
        const NEW_HOME_URL = 'https://sites.google.com/view/yoursite/new-home'; // <-- REPLACE THIS WITH YOUR NEW HOME URL
        const OLD_HOME_URL = 'https://sites.google.com/view/yoursite/old-home'; // <-- REPLACE THIS WITH YOUR OLD HOME URL
        // -----------------------------------------
        
        const PREF_KEY = 'site_homepage_preference';

        function setPreferenceAndRedirect(preference) {
            localStorage.setItem(PREF_KEY, preference);
            const targetUrl = (preference === 'new') ? NEW_HOME_URL : OLD_HOME_URL;
            window.top.location.replace(targetUrl);
        }

        function checkPreference() {
            const preference = localStorage.getItem(PREF_KEY);

            if (preference) {
                document.getElementById('loading-message').textContent = `Redirecting to the ${preference} homepage...`;
                setPreferenceAndRedirect(preference);
            } else {
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('prompt-container').style.display = 'block'; 
            }
        }

        checkPreference();
    </script>
</body>
</html>
